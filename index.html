<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INSTAGRAM</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background"></div>
    <section class="container">
      <div class="box">
        <header>Instagram Update</header>
        <p>
          Our website is under construction. We're working hard to improve our
          website and we'll be ready to launch soon.
        </p>
        <div class="time-content">
          <div class="time days">
            <span class="number">10</span> <!-- Static number for days -->
            <span class="text">days</span>
          </div>
          <div class="time hours">
            <span class="number">12</span> <!-- Static number for hours -->
            <span class="text">hours</span>
          </div>
          <div class="time minutes">
            <span class="number">30</span> <!-- Static number for minutes -->
            <span class="text">minutes</span>
          </div>
          <div class="time seconds">
            <span class="number">45</span> <!-- Static number for seconds -->
            <span class="text">seconds</span>
          </div>
        </div>

        <div class="input-box">
          <button class="male" onclick="changeToMaleStyle()">Male</button>
          <button class="female" onclick="changeToFemaleStyle()">Female</button>
          <button class="old-age" onclick="changeToOldStyle()">Old Age</button>
        </div>
        
      </div>
    </section>

    <script src="script.js"></script>

  </body>
</html>
